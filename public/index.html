<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Uploader </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <h2 class="mt-4 mb-4"> Image Upload & Preview</h2>
    <form id="file-upload-form" class="uploader">
      <input id="file-upload" type="file" name="fileUpload" accept="image/*" />

      <label for="file-upload" id="file-drag">
        <img id="file-image" src="#" alt="Preview" class="hidden">
        <div id="start">
          <i class="fa fa-cloud-upload" aria-hidden="true"></i>
          <div id="select-img">Select or drag an image here </div>
          <div id="notimage" class="hidden mb-0">
            <p class="text-danger">
              Please select an image file
            </p>
          </div>
          <div>
            <span id="file-upload-btn" class="btn btn-primary">Select an image file</span>
          </div>
        </div>
        <div id="response" class="hidden">
          <div id="messages"></div>
        </div>
        <div>
          <button id="upload" class="btn btn-primary hidden"> Upload Image </button>
        </div>
        <div id="progress-grp" class="hidden">
          <progress class="progress" id="file-progress" value="0" max="100">
          </progress>
          <span id="progress-text"></span>
        </div>
        <div id="success" class="hidden">
          <i class="fa fa-2x fa-check text-success " aria-hidden="true"></i>
          <span> Image uploaded successfully</span>
        </div>
      </label>
    </form>
    <script src="js/script.js"></script>
  </div>
</body>

</html>
